<div class="fullWindow">
  <div class="center">
    <h2>Crud Example</h2>

    <button class="newButton" matRipple (click)="newUser()">
      <mat-icon>add_circle_outline</mat-icon>
      <span class="buttonText">New</span>
      </button>
  </div>
  <table mat-table [dataSource]="dataSource">
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lName">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lName}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element; let i = index;"> 
        <button class="paleButton" (click)="editModal(element, i)"><mat-icon aria-hidden="false" aria-label="Edit">create</mat-icon></button>  
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element; let i = index;"> 
        <button class="paleButton" (click)="deleteUser(i)"><mat-icon aria-hidden="false" aria-label="Edit">delete</mat-icon></button>  
      </td>
    </ng-container>

  </table>
</div>
